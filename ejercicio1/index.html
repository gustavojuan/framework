<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 2b - Responsive Framework</title>

<!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">

<!-- stylesheets -->
    <link rel="stylesheet" href="css/framework.css">  
    <link rel="stylesheet" href="css/checker.css">   
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<!-- website -->
<div class="main-container">    
    <header class="row">
        <div class="col-2 logo">
            <img src="http://via.placeholder.com/1280x720" alt="logo">
        </div>
        <div class="col-10 title">
            <h1>jane doette</h1>
            <h3>front-end ninja</h3>
        </div>
    </header>
    <div class="row">
        <div class="col-12">
            <hr>
        </div>
    </div>
    <div class="row image">
        <div class="col-12">
            <img src="http://via.placeholder.com/1280x720" alt="main image">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>Featured Work</h2>
        </div>
    </div>
    <div class="row items-container">
        <div class="col-4 item">
            <img src="http://via.placeholder.com/1280x720" alt="item 1">
            <h3>appify</h3>
            <a href="">https://link1.com</a>
        </div>
        <div class="col-4 item">
            <img src="http://via.placeholder.com/1280x720" alt="item 2">
            <h3>flower</h3>
            <a href="">https://link2.com</a>
        </div>
        <div class="col-4 item">
            <img src="http://via.placeholder.com/1280x720" alt="item 3">
            <h3>bokeh</h3>
            <a href="">https://link3.com</a>
        </div>
    </div>              
</div>

<!-- checker button -->
<div id="checker-button">
    <button id="outline-red" onclick="addRedOutline()">Outline ON</button> 
</div>

<!-- scripts -->
<script src="js/checker.js"></script> 

</body>
</html>
